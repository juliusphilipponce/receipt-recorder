<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">
    Receipt Scanner AI
  </text>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">
    Scan, analyze, and store your receipts with ease.
  </text>
  
  <!-- Mock Receipt Card -->
  <rect x="340" y="200" width="600" height="400" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Receipt Icon -->
  <rect x="590" y="250" width="100" height="120" rx="8" fill="#111827"/>
  <line x1="610" y1="280" x2="670" y2="280" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="610" y1="300" x2="670" y2="300" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="610" y1="320" x2="650" y2="320" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Upload Button -->
  <rect x="490" y="420" width="300" height="60" rx="8" fill="url(#accentGrad)"/>
  <text x="640" y="457" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Upload Receipt
  </text>
  
  <!-- Footer -->
  <text x="640" y="680" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Powered by Google Gemini &amp; Supabase
  </text>
</svg>

